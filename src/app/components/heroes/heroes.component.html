<h1>Heroes</h1>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'id']" class="btn btn-outline-primary" type="button" name="button">Nuevo HÃ©roe</button>
  </div>
</div>

<div class="row animated fadeIn fast" style="margin-top: 15px;">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Casa</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{heroes[k].nombre}}</td>
          <td>{{heroes[k].casa}}</td>
          <td>{{heroes[k].bio}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
